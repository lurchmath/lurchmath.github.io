
site_name: The Lurch Project

site_url: https://lurchmath.github.io/
repo_url: https://github.com/lurchmath/lurchmath.github.io

site_description: Documentation for the Lurch proof checker
site_author: Nathan Carter and Ken Monks

nav:
  - Home: index.md
  - About: about.md
  - Tutorial: tutorial-toc.md
  - Use Lurch now: https://lurchmath.github.io/lurch/app/

theme:
  name: minty
  locale: en

markdown_extensions:
  - extra
  - admonition
  - codehilite
  - pymdownx.arithmatex:
      generic: true

extra_javascript: 
  - https://cdn.jsdelivr.net/gh/lurchmath/lurchmath@master/embedded.js
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - css/custom.css

validation:
  nav:
    omitted_files: ignore # Some files are left out of nav and that's okay
